<div class="cardFigure">
  <div class="cardHeader">
    <h1 class="cardFigure_title">{{ figure.name }}</h1>
    <span (click)="removeFigure(figure.id)">X</span>
  </div>
  <div class="cardFigure_grid">
    <ng-container *ngFor="let item of figure.positions">
      <div
        class="cardFigure_item"
        [class.itemSelect]="item == 1"
        [class.itemUnselect]="item == 0"
      ></div>
    </ng-container>
  </div>
</div>
